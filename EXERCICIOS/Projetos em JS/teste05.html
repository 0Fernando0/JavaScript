<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Da Cidadania</title>
</head>
<body>
  <h1>Digite Seu País De Origem</h1>
  PAÍS :<input type="text" id="pais">
  <input type="button" value="VERIFICAR" onclick="clicar()">
  <div id="res">

  </div>
    <script>
        function clicar(){
        var pa = window.document.getElementById('pais')
        var n1 = String(pa.value)
        var res = window.document.getElementById('res')
        res.innerHTML = `você é de ${n1}`

        if(n1 == 'brasil'){
            res.innerHTML = `Você é do ${n1}, Você É Brasileiro!`
        }else{
            res.innerHTML = `Você É do ${n1}, Você É Estrangeiro!`
        }
        }
        

    </script>


</body>
</html>
