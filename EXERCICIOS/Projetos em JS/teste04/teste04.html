<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script 4</title>
</head>
<body>
    <h1>meu quarto script</h1>
    Nome: <input type="text" id="nom">
    Idade: <input type="number" id="ida">
    <input type="button" value="verificar" onclick="revelar()">
    <div id="res">

    </div>


    <script>
        function revelar(){
            var nome = window.document.getElementById('nom')
            var idade = window.document.getElementById('ida')
            var n1 = String(nome.value)
            var n2 = Number(idade.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `seu nome é ${n1} e sua idade é <strong>${n2}</strong> anos`                        
        }



    </script>




</body>
</html>
