<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calcule os números</h1>
    </header>
    <section>
        <div>
            <p>
                Número: <input type="number" name="numero1" id="n1">
            + <input type="number" name="numero2" id="n2">
            </p>
            <p>
                Número: <input type="number" name="numero1" id="m1">
                - <input type="number" name="numero2" id="m2">
            </p>
            <p>
                Número: <input type="number" name="numero1" id="p1">
                x <input type="number" name="numero2" id="p2">
            </p>
            <p>
                Número: <input type="number" name="numero1" id="r1">
                / <input type="number" name="numero2" id="r2">
            </p>
            <p>
                <input type="button" value="calcular" onclick="calcular()">
            </p>

        </div>
        <div id="res">
            Digite um valor acima...
        </div>

    </section>
    <footer>
        <p>&copy Fernando Borges Pereira</p> 
    </footer>


<script src="script.js"></script>
</body>
</html>
