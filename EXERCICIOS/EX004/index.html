<body>
<script>
    var nome = window.prompt('qual o seu nome')
    document.write(`Seu Nome é ${nome} e tem ${nome.length} Letras <br>`)
    document.write(`Seu Nome em Maiúscula é ${nome.toUpperCase()} <br>`)
    document.write(`Seu Nome em minuscilo é ${nome.toLowerCase()}`)


</script>
